<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>
        <button (click)="showContactDetails(contact.id)">Details</button>
        <button (click)="editContact(contact.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
